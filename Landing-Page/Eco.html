<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco</title>
    <link rel="icon" href="https://cdn.shopify.com/s/files/1/0480/9470/7866/files/social_sharing_image.jpg?v=1644592378">
    <link rel="stylesheet" href="/Landing-Page/Eco.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <section>
        <header>
            <h2 class="logo">logo</h2>
            <nav class="navigation">
                <a href="#" class="online">Home</a>
                <a href="">Services</a>
                <a href="">Contact</a>
                <a href="">About</a>
                <button class="btn-Popup">Login</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
            <div class="form-box-Login">
                <h2>Login</h2>
                <form action="" class="form-login" autocomplete="off">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline" id="mailIcon"></ion-icon></span>
                        <input type="email" id="login-email" data-name="Email Id" />
                        <label for="email">Email</label>
                        <p id="alert1"></p>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline" id="PasswordIcon"></ion-icon></span>
                        <input type="password" id="login-password" data-name="Password" minlength="6" maxlength="12" />
                        <label for="password">Password</label>
                        <p id="alert2"></p>
                    </div>
                    <div class="remember-forget">
                        <label for=""><input type="checkbox">Remember me</label>
                        <a href="">Forget Password ?</a> <br>
                    </div>
                    <button type="submit" class="btn" onclick="logInValidation()">Login</button>
                    <div class="login-register">
                        <p>Don't have an account ?<a href="#" class="register-link"> Register</a></p>
                    </div>
                    <script>
                        
                    </script>
                </form>
            </div>
            <div class="form-box-register">
                <h2>Registration</h2>
                <form action="" class="form-register" autocomplete="off">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" id="username" data-name="User Name" />
                        <label for="email">User Name</label>
                        <p></p>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" id="email" data-name="Email Id" />
                        <label for="email">Email</label>
                        <p></p>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" id="password" data-name="Password" />
                        <label for="password">Password</label>
                        <p></p>
                    </div>
                    <div class="remember-forget">
                        <label for="checkbox"><input id="checkbox" type="checkbox" required>I agree to the terms &
                            conditions</label>
                    </div>
                    <button type="submit" class="btn" onclick="registerValidation()">Register</button>
                    <div class="login-register">
                        <p>Already have an account ?<a href="#" class="Login-link"> Login</a></p>
                    </div>
                </form>
            </div>
        </div>
        <script src="/Landing-Page/Eco.js"></script>
    </section>
</body>

</html>
